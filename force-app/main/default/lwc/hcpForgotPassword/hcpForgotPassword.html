<template>
	<div class="slds-grid slds-wrap" style="max-width: 1360px;width:100%; margin: 0 auto">
		<template if:true={isLoading}>
			<div class="loader">
				<div class="loading spinner-border"></div>
			</div>
		</template>

		<!-- Login Form -->
		<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-medium-size_1-of-2 slds-form">

			<div style="padding: 1% !important; margin: 0 1% !important;">
				<!-- Instructions -->
				<div class="" style="margin-bottom:18px">
					<img src={galdermaLogo}>
				</div>
				<template if:true={showPasswordScreen}>
					<form>
						<div class="password-form">
							<h3 class="reset-password-font">{hcpForgotPasswordTitle}
							</h3>

							<p class="" style="font-size: 15px !important;font-family: 'Segma',sans-serif !important;padding-bottom:10px !important">
								{hcpFPText}</p>
							</p>
							<!-- login details-->
							<div class="slds-form-element slds-form-element_stacked form-item">
								<lightning-input type="text" label="Email Address" variant="label-hidden"
									class="email-address reg-input wid-80" message-when-value-missing={hcpValueMissing}
									placeholder={hcpEmailAddressPlaceHolder} id="email-input" onblur={validateEmail} onkeydown={checkForEnterKey}>
								</lightning-input>
							</div>
							<div class="slds-form-element slds-form-element_stacked form-item">
	
								<input type="submit" id="edit-submit-mobile" name="op" value={hcpPasswordSubmitBtnText}
									class="reg-button wid-80"  style="pointer-events: none;" disabled onclick={resetPassword}>
									<!-- <button  onclick={resetPassword}>Reset Password</button> -->
	
							</div>
							<div class="slds-form-element slds-form-element_stacked form-item">
								<div class="js-form-item wid-80">
									<a href="javascript:void(0);" class="login_link" onclick={handleBackToLogin} style="text-decoration: underline;">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">
												{hcpBackToLogin}
											</font>
										</font>
									</a>
								</div>
							</div>
						</div>
					</form>
					
				</template>
				<template if:false={showPasswordScreen}>
					<div id="forgot-pwd-confirmation" class="forgot-pwd-confirmation">
						<p class="" style="margin-bottom:1rem">{hcpPwdCnfPara1}<br>
							<br>{hcpPwdCnfPara2}<br>
							<br> {hcpPwdCnfPara3}
						</p>
						
						<input type="submit" id="edit-submit-mobile2" name="op2" value={hcpPwdContactUsText}
							class="reg-button wid-90" onclick={hadleContactUs}>
						 
						<p class="" style="margin-bottom:1rem">
							<template if:false={loginSiteBrazil}>	
							   <br>{hcpPwdThankYou}<br>
							</template>
							<br><b>{hcpPwdSincerely}</b><br>
							<b>{hcpPwdTeam}</b>
						</p>
					    
						<input type="submit" id="edit-submit-mobile3" name="op2" value={hcpBackToLogin}
							class="reg-button wid-90" onclick={handleBackToLogin}>
					</div>
				</template>
			</div>


		</div>
		<!-- Image -->
		<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-medium-size_1-of-2 slds-form">
			<div>
				<img src={loginImage} style="width:100%">
			</div>
		</div>
	</div>
	<template if:true={loginSiteBrazil}>
		<div id="block-galdermastore" class="block block-block-content block-block-content79fcc4c4-fb51-4111-8978-088cb288e7e2">
		
			<div class="clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item"><div class="floating-icon-bar">
				<a style="color: #fff !important;"  class="side-head-text galdermastore-link" href="https://www.mygaldermastore.com.br/" target="_blank">Compre nossos produtos</a></div>
			</div>
	
		</div>
     </template>
</template>
